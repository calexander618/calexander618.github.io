<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="anime.min.js"></script>
</head>

<body>
    <div class="wrapper front">
        <div class="content center">
            <h1 class="ml11">
                <span class="text-wrapper">
                    <span class="line line1"></span>
                    <span class="letters">Chase Alexander</span>
                </span>
            </h1>
        </div>
        <div class="arrow center"><i id="arrow" class="fa fa-angle-double-down fa-2x"></i></div>
    </div>
    <section>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>
    <p class="reveal">Hello from paragraph!</p>

    <script>
        window.sr = ScrollReveal();
        sr.reveal('.reveal');

    </script>
    <script>
        const colors = ['#173FBF', '#30639B', '#3CAEA3', '#F6D55C', '#ED553B'];

        var textWrapper = document.querySelector('.ml11 .letters');
        textWrapper.innerHTML = textWrapper.textContent.replace(/([^\x00-\x80]|\w)/g, "<span class='letter'>$&</span>");

        var onLoadTimeline = anime.timeline({
            easing: 'easeOutExpo',
            duration: 750
        });

        onLoadTimeline.add({
                targets: 'section div',
                width: '100%',
                backgroundColor: (el, i, t) => {
                    return colors[Math.floor(i / 2)];
                },
                delay: anime.stagger(100)
            })
            .add({
                targets: 'section div',
                width: '95%',
                translateX: '2.5%',
                opacity: 0.6,
            })
            .add({
                targets: '.ml1 .letter',
                scale: [0.3, 1],
                opacity: [0, 1],
                translateZ: 0,
                easing: "easeOutExpo",
                duration: 600,
                delay: (el, i) => 70 * (i + 1)
            })
            .add({
                targets: '.ml1 .line',
                scaleX: [0, 1],
                opacity: [0.5, 1],
                easing: "easeOutExpo",
                duration: 700,
                offset: '-=875',
                delay: (el, i, l) => 80 * (l - i)
            })
            .add({
                targets: '.ml11 .line',
                scaleY: [0, 1],
                opacity: [0.5, 1],
                easing: "easeOutExpo",
                duration: 700
            })
            .add({
                targets: '.ml11 .line',
                translateX: [0, document.querySelector('.ml11 .letters').getBoundingClientRect().width + 10],
                easing: "easeOutExpo",
                duration: 700,
                delay: 100
            }).add({
                targets: '.ml11 .letter',
                opacity: [0, 1],
                easing: "easeOutExpo",
                duration: 600,
                offset: '-=775',
                delay: (el, i) => 34 * (i + 1)
            });

        document.querySelector('h1').addEventListener('mouseover', () => {

        })

    </script>
</body>

</html>
