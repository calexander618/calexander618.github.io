<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chase Alexander's Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src='./js/anime.min.js'></script>
</head>

<body>
    <script>
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);

        window.addEventListener('resize', () => {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        });

    </script>
    <div class="wrapper front">
        <div class="content center">
            <h1 class="ml11 heading">
                <span class="text-wrapper">
                    <span class="line line1"></span>
                    <span class="letters">Chase Alexander</span>
                </span>
            </h1>
            <img id="avatar" class="image" src="./images/cropped_chase.png" alt="thisIsChase">
            <h2 class="heading">Full Stack Developer</h2>
            <h4 class="heading">University of Missouri - Columbia</h4>
            <div class="footer row">
                <div class="column"><a href="#" class="image social fa fa-github fa-3x"></a></div>
                <div class="column"><a href="#" class="image social fa fa-linkedin"></a></div>
                <div class="column"><a href="#" class="image social fa fa-envelope"></a></div>
            </div>
        </div>
        <div class="arrow center"><i id="arrow" class="fa fa-angle-double-down fa-2x icon"></i></div>
    </div>
    <section>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>
    <script src='./js/animation.js'></script>

    <p class="reveal">Hello from paragraph!</p>
    <script>
        window.sr = ScrollReveal();
        sr.reveal('.reveal');

    </script>
</body>

</html>
